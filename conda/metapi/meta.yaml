{% set version = "0.6.3" %}

package:
  name: metapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/metapi/metapi-{{ version }}.tar.gz
  sha256: f39f2d57e539ac0fba78a6cc6faca99d10a984d057d7019a160613fe00031b07

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - metapi = metapi.core:main

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
    - pandas
    - ruamel.yaml
    - snakemake

  run:
    - python >=3.5
    - setuptools
    - pandas
    - numpy
    - biopython
    - ruamel.yaml
    - snakemake
    - ncbi-genome-download
    - pigz
    - fastp
    - sickle-trim
    - multiqc
    - bwa
    - bowtie2
    - samtools
    - spades
    - quast
    - idba
    - megahit
    - maxbin2
    - metabat2
    - prodigal
    - prokka
    - drep
    - vsearch
    - mash
    - checkm-genome

test:
  imports:
    - metapi

commands:
  - metapi --version
  - metapi init --help

about:
  home: https://github.com/ohmeta/metapi
  license: GNU General Public License V3 (GPLv3)
  summary: 'metapi is a pipeline to construct a genome catalogue from metagenomics data'
  license_family: GPL3

extra:
  identifiers:
    - biotools:metapi
